    <form #studentForm="ngForm" ngNativeValidate (ngSubmit)="saveStudent(student)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add new Student</h3>
    </div>
    <div class="panel panel-body">
        <div class="form-group" [class.has-error]="id.invalid && id.touched">
            <label for="id" class="control-label">Student Id</label>
            <input required
              id="id"
              type="text"
              name="id"
              [(ngModel)]="student.id"
              class="form-control"
              #id = "ngModel"
            />
            <span class="help-block" *ngIf="id.invalid && id.touched">Please enter student Id</span>
          </div>
      <div class="form-group" [class.has-error]="name.invalid && name.touched">
      <label for="name" class="control-label">Name</label>
      <input required
        id="name"
        type="text"
        name="name"
        [(ngModel)]="student.name"
        class="form-control"
        #name = "ngModel"
      />
      <span class="help-block" *ngIf="name.invalid && name.touched">Please enter Name</span>
    </div>

      <!-- ///////////////After Binding student model /////////////// -->
      <div class="form-group" [class.has-error]="email.invalid && email.touched">
          <label for="email" class="control-label">Email</label>
          <input required
            id="email"
            type="text"
            name="email"
            [(ngModel)]="student.email"
            class="form-control"
            #email = "ngModel"
          />
      <span class="help-block" *ngIf="email.invalid && email.touched">Please enter email</span>
    </div>
    <div class="form-group" [class.has-error]="phoneNumber.invalid && phoneNumber.touched">
      <label for="phoneNumber" class="control-label">Phone Number</label>
      <input required
        type="text"
        id="phoneNumber"
        class="form-control"
        name="phoneNumber"
        [(ngModel)]="student.phoneNumber"
        #phoneNumber = "ngModel"
      />
      <span class="help-block" *ngIf="phoneNumber.invalid && phoneNumber.touched">Please enter Phone Number</span>
    </div>

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="phoneNumner"
              name="contactPreference"
              [(ngModel)]="student.contactPreference"
            />
            Phone
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="email"
              name="contactPreference"
              [(ngModel)]="student.contactPreference"
            />
            Email
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="male"
              name="gender"
              [(ngModel)]="student.gender"
            />
            Male
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="female"
              name="gender"
              [(ngModel)]="student.gender"
            />
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
          <label for="department">Department</label>
          <!-- <select name="department" [(ngModel)]="department" class="form-control">
              <option value="1">CSE</option>
              <option value="2">IT</option>
              <option value="3">ECE</option>
              <option value="4" >CSE</option>
              <option value="5">Mech</option>
          </select> -->
          <select id="department" name="department" [(ngModel)]="student.department" class="form-control">  
            <option [ngValue]=null>Select the department</option>
            <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option> 
        </select>        
      </div>
      <div class="form-group">
          <label for="dateOfBirth">Date Of Birth</label>
          <input id="dateOfBirth" type="date" name="dateOfBirth" [(ngModel)]="student.dateOfBirth" class="form-control">
      </div>
      <div class="form-group">
          <label for="photoPath">Photo Path</label>
          <input id="photoPath" type="text" name="photoPath" [(ngModel)]="student.photoPath" class="form-control">
      </div>
      <div class="form-group">
        <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">{{ photoPreview ? "Hide ":"Show "}} Image</button>
      </div>
      <div class="form-group">
        <img [src]=student.photoPath width="=100" height="100" *ngIf="photoPreview">
      </div>

    </div>
    <div class="panel-footer">
      <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary" >save</button>
    </div>
  </div>
</form>
