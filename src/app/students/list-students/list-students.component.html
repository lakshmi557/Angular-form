<div class="panel panel-primary" *ngFor="let student of students">
  <div class="panel panel-heading">
    <h3 class="panel-title">{{ student.name }}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="imageStyle" [src]="student.photoPath" />
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">Student Id</div>
            <div class="col-xs-6">: {{ student.id }}</div>
          </div>
          <div class="row">
            <div class="col-xs-6">Gender</div>
            <div class="col-xs-6">: {{ student.gender }}</div>
          </div>
          <div class="row">
            <div class="col-xs-6">Email</div>
            <div class="col-xs-6">: {{ student.email }}</div>
          </div>
          <div class="row">
            <div class="col-xs-6">DateOfBirth</div>
            <div class="col-xs-6">: {{ student.dateOfBirth | date: 'dd/MM/yyyy'}}</div>
          </div>
          <div class="row">
                <div class="col-xs-6">Department</div>
                <div class="col-xs-6">: {{ student.department }}</div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
